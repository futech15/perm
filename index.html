<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Card Timeline Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Green Card Timeline Tracker</h1>
        <p>Data sourced from <a href="https://permtimeline.com" target="_blank">permtimeline.com</a></p>
        
        <div class="data-section">
            <h2>Pending Applications</h2>
            <div class="controls">
                <button id="addPendingBtn">Add Pending Data</button>
                <button id="clearPendingBtn">Clear Pending Data</button>
            </div>
            <div class="table-container">
                <table id="pendingTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Pending Applications</th>
                            <th>Percentage</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                            <th id="totalPending">0</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="chart-container">
                <canvas id="pendingChart"></canvas>
            </div>
        </div>
        
        <div class="data-section">
            <h2>Daily Completed Cases</h2>
            <div class="controls">
                <button id="addCompletedBtn">Add Completed Data</button>
                <button id="clearCompletedBtn">Clear Completed Data</button>
            </div>
            <div class="table-container">
                <table id="completedTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Completed Cases</th>
                            <th>Percentage</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                            <th id="totalCompleted">0</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="chart-container">
                <canvas id="completedChart"></canvas>
            </div>
        </div>
        
        <!-- Modal for adding data -->
        <div id="dataModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">Add Data</h3>
                <form id="dataForm">
                    <div id="monthField" class="form-group">
                        <label for="month">Month:</label>
                        <input type="text" id="month" required>
                    </div>
                    <div id="dateField" class="form-group" style="display:none;">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="count">Count:</label>
                        <input type="number" id="count" required>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage:</label>
                        <input type="number" step="0.01" id="percentage" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
        
        <div class="last-updated">
            <p>Last updated: <span id="lastUpdated">Never</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
